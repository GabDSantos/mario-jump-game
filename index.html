<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Mario Jump</title>
</head>
<body>
    <audio id="musicaFundo" src="src/musicas/videoplayback.m4a" loop autoplay></audio>
    <div class="game-board">
        <img class="clouds" src="src/imagens/clouds.png" alt="clouds">
        <img class="pipe" src="src/imagens/pipe.png" alt="pipe">
        <img class="mario" src="src/imagens/mario.gif" alt="mario">
        <div class="grass"></div>
        <div class="score-board" id="score">Pontuação: 00</div>
        <div class="game-over">
            <h1>Game Over</h1>
            <p>Pontuação Final: <span id="final-score">00</span></p>
            <button id="restart">Reiniciar</button>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
